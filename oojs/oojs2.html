      function Person(first, last, age, gender, interests) {
          this.name = {
              first,
              last
          };
          this.age = age;
          this.gender = gender;
          this.interests = interests;
          this.bio = function () {
              var genderIdentity = (this.gender !== 'male' && this.gender !== 'female') ?
                  'They' : (this.gender === 'male') ? 'He' : 'She';
              var interestsString = '';
              var i = 0;
              while (i++ < interests.length) {
                  if (i === interests.length - 1) {
                      interestsString += (this.interests[i - 1] + ' and ');
                  }
                  else if (i === interests.length) {
                      interestsString += (this.interests[i - 1] + '.');
                  }
                  else {
                      interestsString += this.interests[i - 1] + ', ';
                  }
              }
              alert(this.name.first + ' ' + this.name.last + ' is ' + this.age + ' years old. ' +
                  genderIdentity + ' likes ' + interestsString);
          };
          this.greeting = function () {
              alert('Hi! I\'m ' + this.name.first + '.');
          };
      }

      var person1 = new Person('Bob', 'Smith', 32, 'female', ['music', 'skiing', 'football']);

          alert(this.name.first + ' has left the building. Bye for now!');
